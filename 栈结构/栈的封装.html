<script>
    //封装栈类
    class Stack{
        //栈类的属性
        constructor() {
            this.items=[]
        }
        //栈类的方法
        //1.将元素压入栈
        push(element){
            this.items.push(element);
        }
        //2.从栈中取出元素
        pop(){
            return this.items.pop();
        }
        //3.查看栈顶元素
        peek(){
            return this.items[this.items.length-1]
        }
        //4.判断栈是否为空
        isEmpty(){
            return this.items.length===0
        }
        //5.获取栈中的个数
        size(){
            return this.items.length
        }
        //6.toString方法
        toString(){
            let resultString='';
            this.items.forEach(item=>{
                resultString+=item+' ';
            })
            return resultString;
        }
    }
    //实例化一个栈类
    let s=new Stack();
    s.push(2);
    s.push(4);
    s.push(6);
    s.push(8);
    s.push(10);
    console.log(s.items);
    s.pop();
    s.pop();
    console.log(s.items);
    console.log(s.peek());
    console.log(s.isEmpty());
    console.log(s.size());
    console.log(s.toString());

    //将十进制转成二进制
    class Dec2Bin{
        constructor() {
            this.stack=new Stack();
        }
        To(decNumber){
            while (decNumber>0){
                this.stack.push(decNumber%2)
                decNumber=Math.floor(decNumber/2)
            }
            let str='';
            while (!this.stack.isEmpty()){
                str+=this.stack.pop();
            }
            return str;
        }
    }
    let d2b=new Dec2Bin();
    console.log('100:'+d2b.To(100))
    console.log('10:'+d2b.To(10))
    console.log('1000:'+d2b.To(1000))
</script>
